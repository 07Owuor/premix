			<section class="padd-tb-30">
				<div class="container" align="center">
				
					
						<div class="col-md-6">
							<h4>Register Now!</h4>
							
							<div class="padd-20 bg-gray">							
								<form method = "POST" action="/register/add_user/">
                                    {% csrf_token %}
                                    
                                    <div class="row padd-tb-10">
										<div class="form-group">
											<div class="col-md-12">
												<label>Title</label>
												<select class="form-control" name="title">
												  <option>MR.</option>
												  <option>MRS.</option>
												  <option>Dr.</option>
                                                <option>SIR.</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row padd-tb-10">
										<div class="form-group">
											<div class="col-md-6 col-sm-6">
												<label>First Name</label>
												<input type="text" class="form-control"  placeholder="" name="fname">
											</div>
											<div class="col-md-6 col-sm-6">
												<label>Last Name</label>
												<input type="text" class="form-control"  placeholder="" name="lname">
											</div>
										</div>
									</div>
									<div class="row padd-tb-10">
										<div class="form-group">
											<div class="col-md-6 col-sm-6">
												<label>Email</label>
												<input type="email" class="form-control"  placeholder="" name="email">
											</div>
											<div class="col-md-6 col-sm-6">
												<label>Phone</label>
												<input type="text" class="form-control"  placeholder="" name="phoneNo">
											</div>
										</div>
									</div>
									<div class="row padd-tb-10">
										<div class="form-group">
											<div class="col-md-12">
												<label>Special dietary requirements</label>
												<select class="form-control" name="diet">
												  <option>None</option>
												  <option>Vegetarian</option>
												  <option>Halaal</option>

												</select>
											</div>
										</div>
									</div>
									
                                    <div class="row padd-tb-10">
										<div class="form-group">
											<div class="col-md-12">
												<label>Medical Practice Number</label>
												<input type="text" class="form-control" name="medNo">
											</div>
										</div>
									</div>
									<div class="row padd-tb-10">
										<div class="form-group">
											<div class="col-md-12">
												<label>Practice Address</label>
												<textarea class="form-control" rows="4" name="practAd"></textarea>
											</div>
										</div>
									</div>
									
									<div class="row padd-tb-10">
										<div class="form-group">
											<div class="col-md-12">
												<label for="exampleInputFile">Profile</label>
												<input type="file" id="exampleInputFile" name="prof">
												<p class="help-block">Max file size: 10Mb (zip/pdf/jpg/png)</p>
											</div>	
										 </div>
									 </div>
						  
									<button type="submit" class="btn btn-theme btn-block btn-lg">Register</button>
								</form>
							</div>
						
						</div>
													
					</div><!-- ./row -->
																			
				</div><!-- ./container -->
			</section>
